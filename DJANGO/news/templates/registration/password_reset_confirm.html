<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>New password</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block title %}Enter New Password{% endblock title %}
        {% block content %}
        <h1>Set a new Password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-success" type="submit" value="Change my Password">
        </form>
        {% endblock content %}
    </body>
</html>
