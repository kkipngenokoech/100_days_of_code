<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>sign up</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% load crispy_forms_tags %}
        {% block title %}Sign up{% endblock title %}
        {% block content %}
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">sign up</button>
        </form>
        {% endblock content %}
    </body>
</html>
