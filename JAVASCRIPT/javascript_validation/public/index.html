<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript validation</title>
    </head>
    <body>
        <form action="http://www.javatpoint.com/javascriptpages/valid.jsp" name="validate_form" method="post" onsubmit="return form_validate()">
            <table>
                <tr>
                    <td><label for="Username" >Username:</label></td>
                    <td><input type="text" name="username" placeholder="username"></td>
                </tr>
                <tr>
                    <td><label for="age">age:</label></td>
                    <td><input type="text" id="age" placeholder="enter your age:"></td>
                    <td><span id="numloc"></span></td>
                </tr>
                <tr>
                    <td><label for="user_password">Password:</label></td>
                    <td><input type="password" id="user_password" placeholder="password"></td>
                </tr>
                <tr>
                    <td><label for="reenter_password">Re-enter Password:</label></td>
                    <td><input type="password" id="reenter_password" placeholder="re enter your password"> </td>
                </tr>
            </table>
            <input type="submit" name="submit" id="submit_button" value="SUBMIT">
        </form>
        <script src="../src/form_validation.js"></script>
    </body>
</html>
